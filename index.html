<!doctype html>
<html>
  <head>
      <meta charset="utf-8">
      <title>Rafoss - Release</title>
      <meta name="robots" content="noindex">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta property="og:title" content="Rafoss Release" />
      <meta property="og:type" content="website" />
      <meta property="og:url" content="http://rafoss.com/release" />
      <meta property="og:image:type" content="image/jpeg" />
      <meta property="og:image:width" content="600" />
      <meta property="og:image:height" content="600" />


    <style media="screen">

      *{
        margin: 0;
        padding: 0;
      }

      .links {
        width: 100%;
        height: 50px;
        position: fixed;
        display: flex;
        background-color: rgba(51,51,51,0.6);
      }

      .radios {
        display: flex;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      }

      .sections {
        transition: all .4s;
      }

      .bloco {
          width: 100vw;
          height: 100vh;
          justify-content: center;
          align-items: center;
          display: flex;
      }

      .links label  {
        padding: 15px 0;
        flex-grow: 1;
        cursor: pointer;
        transition: all .4s;
        text-align: center;
        font-size: 14px;
        font-weight: 400;
        letter-spacing: -.01em;
        font-family: "SF Pro Text","Myriad Set Pro","SF Pro Icons","Helvetica Neue","Helvetica","Arial",sans-serif;
        color: #fff;
      }

      .radios input{
        display: none;
      }

      .links label:hover {
        opacity: 0.5;
      }

      #release {
        background: #111;
      }

      #track {
        background: #222;
      }

      #destaque {
        background: #111;
      }

      #contato {
        background: #222;
      }

      #rd_track:checked ~ .sections{
        margin-top: -100vh;
      }

      #rd_destaque:checked ~ .sections{
        margin-top: -200vh;
      }

      #rd_contato:checked ~ .sections{
        margin-top: -300vh;
      }

    </style>
  </head>

  <body>

    <nav class="links">
      <label for="rd_release">Release</label>
      <label for="rd_track">Tracks</label>
      <label for="rd_destaque">Destaques</label>
      <label for="rd_contato">Contato</label>
    </nav>

    <div class="radios">
      <input type="radio" name="grupo" id="rd_release" checked="true">
      <input type="radio" name="grupo" id="rd_track">
      <input type="radio" name="grupo" id="rd_destaque">
      <input type="radio" name="grupo" id="rd_contato">

      <section class="sections">
          <section class="bloco" id="release"></section>
          <section class="bloco" id="track"></section>
          <section class="bloco" id="destaque"></section>
          <section class="bloco" id="contato"></section>
      </section>
    </div>

  </body>

</html>
